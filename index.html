<head>

<body>
    <section class="container">

        <h2>Conversor de Moedas</h2>
        <div class="vision"></div>
    <form class="ConvertionCoin">
        <div class="content">
        <label for="valueCoin" class="text">valor</label>
        <input type="number" class="valueCoin">
        </div>
        <div class="btnContainer">
            <input type="button" value="Real => Dolar" class="btn" onclick="realToDolar()">

            <input type="button" value="Dolar => Real" class="btn" onclick="dolarToReal()">

            <input type="button" value="Real => Dolar" class="btn" onclick="realToEuro()">

            <input type="button" value="Real => Dolar" class="btn" onclick="euroToReal()">
        </div>
        



    </form>
    </section>
